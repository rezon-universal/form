<form class="g-hide unload" role="form" id="hotel-form-shoot" autocomplete="off">
    <input type="hidden" name="HistoryGuid" :value="hotel.historyGuid"/>
    <input type="hidden" name="hidIgnore" value="false" id="hidIgnore" />
    <div class="fields-container">
        <div class="field station from">
            <label data-local="true" data-localtext="FROM" class="menu-title">
                <span class="link-left"></span>
                {{locale("CITY")}}
                <span class="link-right"></span>
            </label>
            <div class="control-field">
                <hotel-input name="CityId" input-class="book-from" v-model="hotel.city" :placeholder="locale('BUSES_PLACEHOLDER')"></hotel-input>
                <div class="error-box"></div>
            </div>
        </div>
        <div class="field date from">
            <label class="menu-title">
                <span class="link-left"></span>
                {{locale("CHECK_IN")}}
                <span class="link-right"></span>
            </label>
            <div class="control-field">
                <div class="date-wrapper">
                    <datepicker :placeholder="locale('SELECT_DATE')" :language="defaultLang" v-model="hotel.checkIn" name="CheckIn" input-class="book-date datepicker" :date-from="hotel.chechIn" :date-to="hotel.checkOut"></datepicker>
                </div>
            </div>
        </div>
        <div class="field date to">
            <label class="menu-title">
                <span class="link-left"></span>
                {{locale("CHECK_OUT")}}
                <span class="link-right"></span>
            </label>
            <div class="control-field">
                <div class="date-wrapper">
                    <datepicker :placeholder="locale('SELECT_DATE')" :language="defaultLang" v-model="hotel.checkOut" name="CheckOut" input-class="book-date datepicker" :date-from="hotel.chechIn" :date-to="hotel.checkOut"></datepicker>
                </div>
            </div>
        </div>
        <div class="field hotel_guests">
            <label class="menu-title">
                {{locale("GUESTS")}}
            </label>
            <div class="control-field">
                <div class="arrow_field"></div>
                <div class="guest_result">
                    {{ hotel.adults }} взрослых, {{ hotel.quantityChilds }} детей, {{ hotel.rooms }} комнат
                </div>
                <div class="select_box">
                    <div class="guest_flex">
                        <guest-input v-bind:label='locale("PASS_CAT_ADT")' name="Adults" v-bind:published="true" v-bind:items="4" v-bind:num="hotel.adults" v-on:quantity-change="hotel.adults = $event"></guest-input>
                        <guest-input v-bind:label='locale("PASS_CAT_CNN")' name="quantityChild" v-bind:published="true" v-bind:items="3" v-bind:num="hotel.quantityChilds" v-on:quantity-change="hotel.quantityChilds = $event"></guest-input>
                        <guest-input v-bind:label='locale("ROOMS")' name="Rooms" v-bind:published="true" v-bind:items="3" v-bind:num="hotel.rooms" v-on:quantity-change="hotel.rooms = $event"></guest-input>
                    </div>
                    <div class="childs_flex" v-if="hotel.quantityChilds > 0">
                        <label class="menu-title">{{ locale("PASS_AGE_CH") }}</label>
                        <div class="childs_block">
                            <div class="child_box" v-for="item in hotel.quantityChilds">
                                <guest-input name="Child" v-bind:published="false" v-bind:items="12" v-bind:num="hotel.ageChilds" v-on:quantity-change="hotel.ageChilds = $event"></guest-input>
                            </div>
                        </div>
                    </div>
                    <div class="nationality_hotels">
                        <label for="order-@currentPassNmb-country" class="menu-title">
                            {{locale("NATIONALITY")}}
                        </label>
                        <div class="select_nationality">
                            <div>
                                <input type="text" name="nationality" id="order-@currentPassNmb-country" class="typeahead-selectpicker galileo-country-select nationality_focus" v-model="hotel.nationalityName">
                                <input class="input_val" type="hidden" name="NationalityCode"  v-model="hotel.nationalityCode">
                                <input class="input_val" type="hidden" name="NationalityName"  v-model="hotel.nationalityName">
                            </div>
                            <span href="#" class="delete" v-bind:class="{'no-visiblity': hotel.nationalityCode==null, 'no-visiblity': hotel.nationalityName==null}" v-on:click="clearNationality"></span>
                            <div class="error-box"></div>
                        </div>
                    </div>
                    <span class="button-hide hidden-xs">
                        <span class="hide-inner">{{locale("HIDE")}}</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="field find">
            <button type="submit" class="search" data-local="true" data-localtext="FIND">{{locale("FIND")}}</button>
        </div>
        <div class="field clear ">
            <div class="transp">
                <span href="#" class="clear_form" v-on:click="clearHotelForm()">
                    <span data-local="true" data-localtext="CLEAR_ALL">{{locale("CLEAR_ALL")}}</span>
                </span>
            </div>
        </div>
    </div>
</form>
