<form class="g-hide unload" role="form" id="buses-form-shoot" autocomplete="off">
    <input type="hidden" name="HistoryGuid" :value="buses.historyGuid"/>
    <input type="hidden" name="hidIgnore" value="false" id="hidIgnore" />
    <div class="row">
        <div class="direct radio-group">
            <label v-for="(type,index) in buses.formTypes" v-bind:class="{active: buses.formType.value === type.value}" v-on:click="busTypeChanged(index)">
                <span data-local="true" :data-localtext="type.text">{{locale(type.text)}}</span>
            </label>
            <input type="radio" name="book_type" v-bind:value="buses.formType.value" checked/>
        </div>
    </div>
    <div class="fields-container" v-bind:class="[buses.formType.value,{'extended':buses.formExtended}]">
        <div class="field station from">
            <label data-local="true" data-localtext="FROM" class="menu-title">
                <span class="link-left"></span>
                {{locale("FROM")}}
                <span class="link-right"></span>
            </label>
            <div class="control-field">
                <buses-input name="CityIdFrom" input-class="book-from" v-model="buses.cityFrom" :placeholder="locale('BUSES_PLACEHOLDER')"></buses-input>
                <div class="error-box"></div>
            </div>
        </div>
        <div v-on:click="swapBusDest()" class="swap"><div class="arrows"></div></div>
        <div class="field station to">
            <label data-local="true" data-localtext="FROM" class="menu-title">
                <span class="link-left"></span>
                {{locale("TO")}}
                <span class="link-right"></span>
            </label>
            <div class="control-field">
                <buses-input name="CityIdTo" input-class="book-to" v-model="buses.cityTo" :placeholder="locale('BUSES_PLACEHOLDER')"></buses-input>
                <div class="error-box"></div>
            </div>
        </div>
        <div class="field date from">
            <label class="menu-title">
                <span class="link-left"></span>
                {{locale("THERE")}}
                <span class="link-right"></span>
            </label>
            <div class="control-field">
                <div class="date-wrapper">
                    <datepicker :placeholder="locale('SELECT_DATE')" :language="defaultLang" v-model="buses.dateThere" name="DateThere" input-class="book-date datepicker" :date-from="buses.dateThere" :date-to="buses.dateBack"></datepicker>
                </div>
            </div>
        </div>
        <div class="field date to">
            <label class="menu-title">
                <span class="link-left"></span>
                {{locale("BACK")}}
                <span class="link-right"></span>
            </label>
            <div class="control-field">
                <div class="date-wrapper">
                    <datepicker :placeholder="locale('SELECT_DATE')" :language="defaultLang" v-model="buses.dateBack" name="DateBack" input-class="book-date datepicker" :date-from="buses.dateThere" :date-to="buses.dateBack" v-if="buses.formType.value==='roundtrip'"></datepicker>
                    <span class="roundtrip_click" v-on:click="busTypeChanged(1)">{{locale("BACK")}}</span>
                </div>
            </div>
        </div>
        <div class="field pass">
            <label class="menu-title">
                <span class="link-left"></span>
                {{locale("PASSENGERS")}}
                <span class="link-right"></span>
            </label>
            <div class="control-field">
                <div class="passengers" :class="{'has-error':buses.passengers.hasError}">
                    <div class="switch-box">
                        <span href="#" class="switch">
                            <div class="passengers-text">{{passStringBuses}}</div>
                        </span>
                    </div>
                    <div class="select-age g-hide" tabindex="-1">
                        <div class="pass_types">
                            <div class="pass_type" v-for="(type,index) in buses.passengers.types" v-show="!type.hidden" :class="{'has-error':type.hasError,'active':type.count>0}">
                                <div class="pass_counter pull-right">
                                    <div class="remove_pass" v-on:click="removePassenger(type.name)"></div>
                                    <div class="count_pass"><span>{{type.count}}</span></div>
                                    <div class="add_pass" v-on:click="addPassenger(type.name)"></div>
                                    <input type="hidden" :name="type.name" v-model="type.count" />
                                </div>
                                <div class="pass_inf">
                                    <div class="category">{{locale(type.text)}}</div>
                                    <div class="age">{{locale(type.desc)}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="error-box" :style="{ display: buses.passengers.messages.length>0?'block':'none'}">
                            <label v-for="msg in buses.passengers.messages">{{locale(msg)}}</label>
                        </div>
                        <span href="#" class="button-hide hidden-xs">
                            <span class="hide-inner">{{locale("HIDE")}}</span>
                        </span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
